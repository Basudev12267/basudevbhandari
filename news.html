<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #74ebd5, #acb6e5);
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: slideIn 1s ease-out;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-effect span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .news-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .news-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .news-card-content {
            padding: 1rem;
        }
        .news-card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        .news-card p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: white;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background-effect">
        <span style="top: 20%; left: 10%; width: 50px; height: 50px; animation-delay: 0s;"></span>
        <span style="top: 50%; left: 20%; width: 30px; height: 30px; animation-delay: 2s;"></span>
        <span style="top: 80%; left: 80%; width: 40px; height: 40px; animation-delay: 4s;"></span>
        <span style="top: 30%; left: 70%; width: 60px; height: 60px; animation-delay: 1s;"></span>
        <span style="top: 90%; left: 50%; width: 20px; height: 20px; animation-delay: 3s;"></span>
    </div>

    <header>
        <h1>Live News Updates</h1>
        <p>Stay updated with the latest news from around the world</p>
    </header>

    <div class="news-container" id="news-container">
        <!-- News articles will be dynamically loaded here -->
    </div>

    <footer>
        <p>Designed with ❤️ by Basudev Bhandari</p>
    </footer>

    <script>
        const apiKey = '8d363aa78c414b53b78169a0b1f85391';
        const newsContainer = document.getElementById('news-container');

        async function fetchNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    displayNews(data.articles);
                } else {
                    newsContainer.innerHTML = `<p>Failed to fetch news. Please try again later.</p>`;
                }
            } catch (error) {
                newsContainer.innerHTML = `<p>Error loading news: ${error.message}</p>`;
            }
        }

        function displayNews(articles) {
            newsContainer.innerHTML = '';
            articles.forEach(article => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                newsCard.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com/300'}" alt="News Image">
                    <div class="news-card-content">
                        <h3>${article.title}</h3>
                        <p>${article.description || 'No description available.'}</p>
                    </div>
                `;
                newsContainer.appendChild(newsCard);
            });
        }

        fetchNews();
    </script>
</body>
</html>
