<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basudev Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background-color: #2c3e50;
      color: white;
    }

    .scrolling-text {
      position: absolute;
      top: 10px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      font-size: 1.8rem; /* Smaller font size */
      text-align: center;
      animation: scrollText 12s linear infinite; /* Slower speed */
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      color: #ffffff; /* Ensured visibility of text */
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
        color: #f39c12;
      }
      25% {
        transform: translateX(0%);
        color: #e74c3c;
      }
      50% {
        transform: translateX(-100%);
        color: #8e44ad;
      }
      75% {
        transform: translateX(0%);
        color: #2ecc71;
      }
      100% {
        transform: translateX(100%);
        color: #f39c12;
      }
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .close-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 2.5rem;
      margin: 30px 0;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #f39c12;
    }

    .nav-menu.open {
      right: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      width: 100%;
    }

    .photo-circle {
      width: 200px; /* Reduced size */
      height: 200px; /* Reduced size */
      border-radius: 50%;
      background-image: url('profile.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: lightning 1.5s infinite, colorCircle 2s infinite;
      position: absolute;
      left: 10%; /* Moved slightly left */
    }

    @keyframes lightning {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    @keyframes colorCircle {
      0% {
        border: 5px solid red;
      }
      25% {
        border: 5px solid orange;
      }
      50% {
        border: 5px solid green;
      }
      75% {
        border: 5px solid blue;
      }
      100% {
        border: 5px solid purple;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        width: 75vw;
      }

      .nav-menu a {
        font-size: 2rem;
      }

      .menu-icon {
        font-size: 3rem;
      }

      .photo-circle {
        width: 180px; /* Adjusted size */
        height: 180px; /* Adjusted size */
      }
    }

    @media (max-width: 480px) {
      .nav-menu {
        width: 80vw;
      }

      .nav-menu a {
        font-size: 1.8rem;
      }

      .menu-icon {
        font-size: 2.5rem;
      }

      .photo-circle {
        width: 160px; /* Adjusted size */
        height: 160px; /* Adjusted size */
      }
    }
  </style>
</head>
<body>
  <div class="scrolling-text" id="scrolling-text">
    Bhandaribasudev.com.np welcomes you! You can directly access our site by searching on Google. Click on the three-line icon (☰) to open the menu.
  </div>

  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="close-icon hidden" onclick="closeMenu()">×</div>

  <div class="nav-menu" id="nav-menu">
    <a href="#">Home</a>
    <a href="exp.html">Features</a>
    <a href="https://bhandaribasudev.wordpress.com">Blogs</a>
    <a href="#">APKs</a>
    <a href="#">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="https://www.freeprivacypolicy.com/live/55831eaa-4e68-4edc-aee5-ff3a4df55cdb" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
  </div>

  <div class="photo-circle"></div>

  <footer> Made with ❤️ by Basudev Bhandari </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      const closeIcon = document.querySelector('.close-icon');

      menu.classList.toggle('open');
      closeIcon.classList.remove('hidden');
    }

    function closeMenu() {
      const menu = document.getElementById('nav-menu');
      const closeIcon = document.querySelector('.close-icon');

      menu.classList.remove('open');
      closeIcon.classList.add('hidden');
    }
  </script>
</body>
</html>
