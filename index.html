  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 2.5rem;
      margin: 30px 0;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #f39c12;
    }

    .nav-menu.open {
      right: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      width: 100%;
    }

    .photo-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('download.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: lightning 1.5s infinite, colorCircle 2s infinite;
      position: absolute;
      left: 10%;
    }

    @keyframes lightning {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    @keyframes colorCircle {
      0% {
        border: 5px solid red;
      }
      25% {
        border: 5px solid orange;
      }
      50% {
        border: 5px solid green;
      }
      75% {
        border: 5px solid blue;
      }
      100% {
        border: 5px solid purple;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        width: 75vw;
      }

      .nav-menu a {
        font-size: 2rem;
      }

      .menu-icon {
        font-size: 3rem;
      }

      .photo-circle {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .nav-menu {
        width: 80vw;
      }

      .nav-menu a {
        font-size: 1.8rem;
      }

      .menu-icon {
        font-size: 2.5rem;
      }

      .photo-circle {
        width: 160px;
        height: 160px;
      }
    }
  </style>
