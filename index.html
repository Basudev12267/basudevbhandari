<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basudev Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Default Light Theme */
    body {
      font-family: Arial, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark Theme */
    .dark-mode {
      background-color: #333;
      color: white;
    }

    /* Brown Theme */
    .brown-theme {
      background-color: #6f4f1f;
      color: white;
    }

    /* White Theme */
    .white-theme {
      background-color: white;
      color: black;
    }

    /* Blue Theme */
    .blue-theme {
      background-color: #3498db;
      color: white;
    }

    /* Green Theme */
    .green-theme {
      background-color: #2ecc71;
      color: white;
    }

    /* Purple Theme */
    .purple-theme {
      background-color: #9b59b6;
      color: white;
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      right: 50px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .theme-select {
      position: absolute;
      top: 15px;
      right: 150px;
      background-color: transparent;
      border: 1px solid white;
      padding: 5px 10px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 2.5rem;
      margin: 30px 0;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #f39c12;
    }

    .nav-menu.open {
      right: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      width: 100%;
    }

    .photo-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('download.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: lightning 1.5s infinite, colorCircle 2s infinite;
      position: absolute;
      left: 10%;
    }

    @keyframes lightning {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    @keyframes colorCircle {
      0% {
        border: 5px solid red;
      }
      25% {
        border: 5px solid orange;
      }
      50% {
        border: 5px solid green;
      }
      75% {
        border: 5px solid blue;
      }
      100% {
        border: 5px solid purple;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        width: 75vw;
      }

      .nav-menu a {
        font-size: 2rem;
      }

      .menu-icon {
        font-size: 3rem;
      }

      .photo-circle {
        width: 180px;
        height: 180px;
      }

      .theme-select {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .nav-menu {
        width: 80vw;
      }

      .nav-menu a {
        font-size: 1.8rem;
      }

      .menu-icon {
        font-size: 2.5rem;
      }

      .photo-circle {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  
  <!-- Theme Toggle Dropdown -->
  <select id="theme-select" class="theme-select" onchange="changeTheme()">
    <option value="default" selected disabled>Select Theme</option>
    <option value="dark">Dark</option>
    <option value="brown">Brown</option>
    <option value="white">White</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
  </select>

  <div class="nav-menu" id="nav-menu">
    <a href="#">Home</a>
    <a href="features.html">Features</a>
    <a href="https://bhandaribasudev.wordpress.com">Blogs</a>
    <a href="#">APKs</a>
    <a href="#">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="https://www.freeprivacypolicy.com/live/55831eaa-4e68-4edc-aee5-ff3a4df55cdb" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
  </div>

  <div class="photo-circle"></div>

  <footer> Made with ❤️ by Basudev Bhandari </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('open');
    }

    // Change theme based on selection
    function changeTheme() {
      const theme = document.getElementById('theme-select').value;
      
      // Remove all theme classes before adding the selected one
      document.body.classList.remove('dark-mode', 'brown-theme', 'white-theme', 'blue-theme', 'green-theme', 'purple-theme');
      
      if (theme !== 'default') {
        document.body.classList.add(`${theme}-theme`);
        localStorage.setItem('theme', theme); // Save theme to localStorage
      }
    }

    // Apply saved theme on page load
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.classList.add(`${savedTheme}-theme`);
        document.getElementById('theme-select').value = savedTheme; // Set the dropdown to the saved theme
      }
    };
  </script>
</body>
      </html>
