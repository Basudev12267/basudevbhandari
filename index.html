<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LciiMEqAAAAAIPJUylqBhsXVFEAHXqSjFK6Nouz"></script>

    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #56ccf2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2f80ed;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .register-link {
            color: #56ccf2;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <!-- Email and Password Fields -->
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6Lc5xMEqAAAAAP5niB7lhb9Fucmj9ycLoT3F3kxS" data-action="LOGIN"></div>

        <br/>
        <button onclick="onLoginClick()">Login</button>

        <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- Firebase Setup -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqi2Di1GMRSXk_wQ1GF8BG46B36D74EW4",
            authDomain: "basudev-universe.firebaseapp.com",
            projectId: "basudev-universe",
            storageBucket: "basudev-universe.appspot.com",
            messagingSenderId: "211358921963",
            appId: "1:211358921963:web:6f17f25b48bb4949653aae",
            measurementId: "G-MGEWM1HD00"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        
        // Initialize Firebase Authentication
        const auth = firebase.auth();

        // Function to Handle Login
        async function onLoginClick() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                try {
                    // Trigger reCAPTCHA validation
                    grecaptcha.enterprise.ready(async () => {
                        const token = await grecaptcha.enterprise.execute('6Lc5xMEqAAAAAP5niB7lhb9Fucmj9ycLoT3F3kxS', { action: 'LOGIN' });
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const user = userCredential.user;

                        console.log("User logged in:", user);
                        // Redirect to home page on successful login
                        window.location.href = "mainpage.html";
                    });
                } catch (error) {
                    document.getElementById("error-message").innerText = error.message;
                }
            } else {
                document.getElementById("error-message").innerText = "Please enter both email and password.";
            }
        }
    </script>

</body>
</html>
