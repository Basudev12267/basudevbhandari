<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basudev Universe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .typewriter {
      font-size: 2rem;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #fff;
      width: 0;
      animation: typing 12s steps(60) 1s forwards, blinkCaret 0.75s step-end infinite;
      max-width: 80%; /* Ensure it does not stretch too far */
      margin-bottom: 20px;
      color: #FF6347; /* Start with a default color */
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blinkCaret {
      50% {
        border-color: transparent;
      }
    }

    .menu-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 2.5rem;
      margin: 30px 0;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #f39c12;
    }

    .nav-menu.open {
      right: 0;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      width: 100%;
    }

    .photo-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-image: url('download.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: lightning 1.5s infinite, colorCircle 2s infinite;
      position: absolute;
      left: 10%;
    }

    @keyframes lightning {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }

    @keyframes colorCircle {
      0% {
        border: 5px solid red;
      }
      25% {
        border: 5px solid orange;
      }
      50% {
        border: 5px solid green;
      }
      75% {
        border: 5px solid blue;
      }
      100% {
        border: 5px solid purple;
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        width: 75vw;
      }

      .nav-menu a {
        font-size: 2rem;
      }

      .menu-icon {
        font-size: 3rem;
      }

      .photo-circle {
        width: 180px;
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .nav-menu {
        width: 80vw;
      }

      .nav-menu a {
        font-size: 1.8rem;
      }

      .menu-icon {
        font-size: 2.5rem;
      }

      .photo-circle {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="typewriter" id="typewriter"></div>

  <div class="menu-icon" onclick="toggleMenu()">☰</div>

  <div class="nav-menu" id="nav-menu">

  </div>

  <div class="photo-circle"></div>

  <footer> Made with ❤️ by Basudev Bhandari </footer>

  <script>
    const text = "Bhandaribasudev.com.np welcomes you. You can directly access our site by searching in google. Click in ☰ for navigation menu. Enjoy your time.";
    const words = text.split(' ');
    const typewriterElement = document.getElementById('typewriter');
    let i = 0;
    let lineCount = 0;

    function typeWriter() {
      const maxWordsPerLine = 7;
      let currentLine = words.slice(lineCount * maxWordsPerLine, (lineCount + 1) * maxWordsPerLine).join(' ');

      if (i < currentLine.length) {
        let currentLetter = currentLine.charAt(i);
        
        let span = document.createElement('span');
        span.textContent = currentLetter;
        
        span.style.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        typewriterElement.appendChild(span);
        
        i++;
        setTimeout(typeWriter, 150); // Slow typing speed
      } else {
        lineCount++;
        i = 0;

        if (lineCount < Math.ceil(words.length / maxWordsPerLine)) {
          setTimeout(() => {
            typewriterElement.innerHTML += "<br>"; // Change line after 7 words
            typeWriter();
          }, 500); // Short delay before the next line
        } else {
          setTimeout(() => {
            typewriterElement.style.display = 'none'; // Hide the message after typing
          }, 500); // Delay before hiding the message
        }
      }
    }

    typeWriter();

    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('open');
    }
  </script>
