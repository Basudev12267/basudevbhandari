<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-5539548565697603">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5539548565697603"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basudev Universe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #777;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f8f8f8;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff7e5f;
            background-color: #fff;
        }

        .login-btn, .guest-btn {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #ff7e5f;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover, .guest-btn:hover {
            background-color: #feb47b;
            transform: translateY(-3px);
        }

        .checkbox-container {
            margin-bottom: 20px;
            text-align: left;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 80%;
                padding: 20px;
            }

            .input-field {
                font-size: 14px;
            }

            .login-btn, .guest-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="converted_image.png" alt="Basudev Universe Logo" class="logo" />

        <h2>Please Login to Continue</h2>
        <p>Welcome! Please enter your credentials below.</p>
        <input type="text" class="input-field" id="username" placeholder="Username" required>
        <input type="password" class="input-field" id="password" placeholder="Password" required>

        <div class="checkbox-container">
            <input type="checkbox" id="agreeTerms">
            <label for="agreeTerms">I agree to the <a href="https://www.termsfeed.com/live/f0c86947-a623-4156-b09c-947dcf04d40a" target="_blank">Terms and Conditions</a></label>
        </div>

        <button class="login-btn" onclick="login()">Login</button>
        <button class="guest-btn" onclick="loginAsGuest()">Login as Guest</button>

        <!-- Firebase Google Sign-In Button -->
        <button class="login-btn" id="google-signin-btn">Sign Up with Google</button>

        <div class="footer">
            <span>Made with ❤️ by <a href="#">Basudev Bhandari</a></span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqi2Di1GMRSXk_wQ1GF8BG46B36D74EW4",
            authDomain: "basudev-universe.firebaseapp.com",
            projectId: "basudev-universe",
            storageBucket: "basudev-universe.firebasestorage.app",
            messagingSenderId: "211358921963",
            appId: "1:211358921963:web:6f17f25b48bb4949653aae",
            measurementId: "G-MGEWM1HD00"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign-In Provider
        const provider = new firebase.auth.GoogleAuthProvider();

        // Sign Up with Google
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                alert('Signed in as ' + user.displayName);
                window.location.href = 'welcome.html'; // Redirect after successful sign-in
            }).catch((error) => {
                console.error(error.message);
                alert('Error during sign-in: ' + error.message);
            });
        });

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var agreeTerms = document.getElementById('agreeTerms').checked;

            if (username && password && agreeTerms) {
                window.location.href = 'captcha.html';  // Redirect to captcha page
            } else {
                alert("Please fill in both username, password, and agree to the terms.");
            }
        }

        function loginAsGuest() {
            window.location.href = 'captcha.html';  // Redirect to captcha page
        }
    </script>

</body>
            </html>
