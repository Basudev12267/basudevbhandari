<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LciiMEqAAAAAIPJUylqBhsXVFEAHXqSjFK6Nouz"></script>

    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #56ccf2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2f80ed;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .login-link {
            color: #56ccf2;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>

        <!-- Email, Password and Confirm Password Fields -->
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6Lc5xMEqAAAAAP5niB7lhb9Fucmj9ycLoT3F3kxS" data-action="REGISTER"></div>

        <br/>
        <button onclick="onRegisterClick()">Register</button>

        <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- Firebase Setup -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqi2Di1GMRSXk_wQ1GF8BG46B36D74EW4",
            authDomain: "basudev-universe.firebaseapp.com",
            projectId: "basudev-universe",
            storageBucket: "basudev-universe.appspot.com",
            messagingSenderId: "211358921963",
            appId: "1:211358921963:web:6f17f25b48bb4949653aae",
            measurementId: "G-MGEWM1HD00"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        
        // Initialize Firebase Authentication
        const auth = firebase.auth();

        // Function to Handle Registration
        async function onRegisterClick() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (email && password && confirmPassword) {
                if (password === confirmPassword) {
                    try {
                        // Trigger reCAPTCHA validation
                        grecaptcha.enterprise.ready(async () => {
                            const token = await grecaptcha.enterprise.execute('6Lc5xMEqAAAAAIPJUylqBhsXVFEAHXqSjFK6Nouz', { action: 'REGISTER' });
                            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                            const user = userCredential.user;

                            console.log("User registered:", user);

                            // Redirect to index.html (Login page) on successful registration
                            window.location.href = "index.html";
                        });
                    } catch (error) {
                        document.getElementById("error-message").innerText = error.message;
                    }
                } else {
                    document.getElementById("error-message").innerText = "Passwords do not match.";
                }
            } else {
                document.getElementById("error-message").innerText = "Please fill in all fields.";
            }
        }
    </script>

</body>
</html>
