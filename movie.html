<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        /* Reset and Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 40px;
            color: #FF6F61;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Movie Section */
        .movie {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* Card Styling */
        .card {
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 3px solid #FF6F61;
        }

        .card-content {
            padding: 15px;
            color: #ddd;
        }

        .card-content h2 {
            font-size: 1.4rem;
            color: #FF6F61;
            margin-bottom: 12px;
            text-align: center;
        }

        .card-content a {
            text-decoration: none;
            color: #FF6F61;
            transition: color 0.3s;
        }

        .card-content a:hover {
            color: #FF4A3F;
        }

        .overview {
            font-size: 1rem;
            color: #aaa;
            line-height: 1.6;
            text-align: justify;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #222;
            color: #FF6F61;
        }

        footer p {
            font-size: 1.2rem;
            margin: 0;
        }
    </style>

<body>

    <div class="container">
        <h1>Popular Movies</h1>
        <div id="movies" class="movie"></div>
    </div>

    <footer>
        <p>Made with ❤️ by Basudev Bhandari</p>
    </footer>

    <script>
        const API_KEY = "705be8e96429b22f58c419ad33a076a5";
        const BASE_URL = "https://api.themoviedb.org/3";
        const API_URL = `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;

        // Fetch Movies
        async function getMovies() {
            const response = await fetch(API_URL);
            const data = await response.json();
            showMovies(data.results);
        }

        // Display Movies
        function showMovies(movies) {
            const moviesContainer = document.getElementById("movies");
            movies.forEach(movie => {
                const movieCard = `
                    <div class="card">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                        <div class="card-content">
                            <h2><a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">${movie.title}</a></h2>
                            <p class="overview">${movie.overview.substring(0, 150)}...</p>
                        </div>
                    </div>
                `;
                moviesContainer.innerHTML += movieCard;
            });
        }

        // Load Initial Movies
        getMovies();
    </script>
