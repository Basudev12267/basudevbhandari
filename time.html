<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basudev Universe</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Light Theme Styles */
    body {
      font-family: Arial, sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden; /* Prevents unwanted scrolling */
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Dark Theme Styles */
    body.dark-mode {
      background-color: #2c3e50;
      color: white;
    }

    /* Timer Container */
    .timer-container {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 1000px;
      position: relative;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .timer-box {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f39c12;
      color: black;
      font-size: 4rem;
      font-weight: bold;
      border-radius: 15px;
    }

    .message {
      font-size: 2rem;
      margin-top: 10px;
      color: #f1c40f;
    }

    /* Scrolling Text */
    .scrolling-text {
      position: absolute;
      top: 10px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      font-size: 3rem;
      text-align: center;
      animation: scrollText 30s linear infinite; /* Slower animation */
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    @keyframes scrollText {
      0% {
        transform: translateX(100%);
        color: #f39c12;
      }
      25% {
        transform: translateX(0%);
        color: #e74c3c;
      }
      50% {
        transform: translateX(-100%);
        color: #8e44ad;
      }
      75% {
        transform: translateX(0%);
        color: #2ecc71;
      }
      100% {
        transform: translateX(100%);
        color: #f39c12;
      }
    }

    /* Navigation Toggle */
    .menu-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .close-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 4rem;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      font-size: 2.5rem;
      margin: 30px 0;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #f39c12;
    }

    .nav-menu.open {
      right: 0;
    }

    .hidden {
      display: none;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.5rem;
      color: white;
      text-align: center;
      width: 100%;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .timer-box {
        width: 120px;
        height: 120px;
        font-size: 3.5rem;
      }

      .message {
        font-size: 1.8rem;
      }

      .nav-menu {
        width: 75vw;
      }

      .nav-menu a {
        font-size: 2rem;
      }

      .menu-icon {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .timer-box {
        width: 100px;
        height: 100px;
        font-size: 3rem;
      }

      .message {
        font-size: 1.5rem;
      }

      .nav-menu {
        width: 80vw;
      }

      .nav-menu a {
        font-size: 1.8rem;
      }

      .menu-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Scrolling Text -->
  <div class="scrolling-text" id="scrolling-text">
    Bhandaribasudev.com.np welcomes you! You can directly access our site by searching on Google! We are glad to have you here!
  </div>

  <!-- Menu and Close Icons -->
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="close-icon hidden" onclick="closeMenu()">×</div>

  <!-- Navigation Menu -->
  <div class="nav-menu" id="nav-menu">
    <a href="#" onclick="showTimer()">Home</a>
    <a href="#">Features</a>
    <a href="#">Blogs</a>
    <a href="#">APKs</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="https://www.freeprivacypolicy.com/live/55831eaa-4e68-4edc-aee5-ff3a4df55cdb" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
  </div>

  <!-- Timer Container -->
  <div class="timer-container" id="timer-container">
    <div class="timer">
      <div class="timer-box" id="hours">0</div>
      <div class="timer-box" id="minutes">0</div>
      <div class="timer-box" id="seconds">0</div>
    </div>
    <div class="message" id="message">Welcome! Enjoy your time here!</div>
  </div>

  <!-- Footer -->
  <footer>
    Made with ❤️ by Basudev Bhandari
  </footer>

  <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    // Timer Logic
    function updateTimer() {
      seconds++;

      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }
      if (minutes === 60) {
        minutes = 0;
        hours++;
      }

      // Update Timer Display
      document.getElementById('seconds').textContent = seconds;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('hours').textContent = hours;

      // Update Positive Message
      const message = document.getElementById('message');
      if (hours > 0) {
        message.textContent = `You’ve been here for ${hours} hour(s). Thanks for staying!`;
      } else if (minutes > 0) {
        message.textContent = `You’ve been here for ${minutes} minute(s). We’re glad to have you!`;
      } else {
        message.textContent = `Welcome! Enjoy your time here!`;
      }
    }

    setInterval(updateTimer, 1000);

    // Toggle Menu Visibility
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      const closeIcon = document.querySelector('.close-icon');
      const timerContainer = document.getElementById('timer-container');

      menu.classList.toggle('open');
      closeIcon.classList.remove('hidden');
      
      // Hide Timer when the menu is toggled
      if (menu.classList.contains('open')) {
        timerContainer.classList.add('hidden');
      } else {
        timerContainer.classList.remove('hidden');
      }
    }

    // Close Menu
    function closeMenu() {
      const menu = document.getElementById('nav-menu');
      const closeIcon = document.querySelector('.close-icon');
      const timerContainer = document.getElementById('timer-container');
      
      menu.classList.remove('open');
      closeIcon.classList.add('hidden');
      timerContainer.classList.remove('hidden'); // Show timer when the menu is closed
    }

    // Show Timer on Home
    function showTimer() {
      const timer = document.getElementById('timer-container');
      timer.classList.remove('hidden');
      closeMenu(); // Close menu when home is clicked
    }
  </script>
</body>
</html>
