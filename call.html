<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.1.2/adapter.min.js"
    integrity="sha512-l40eBFtXx+ve5RryIELC3y6/OM6Nu89mLGQd7fg1C93tN6XrkC3supb+/YiD/Y+B8P37kdJjtG1MT1kOO2VzxA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <title>Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px;
    }
    .video-container {
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background-color: #fff;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Admin Stream -->
    <div class="video-container">
      <h2>Admin Stream</h2>
      <video id="admin-video" autoplay muted></video>
    </div>

    <!-- User Stream -->
    <div class="video-container">
      <h2>User Stream</h2>
      <video id="user-video" autoplay></video>
    </div>
  </div>

  <button id="end-call">End Call</button>

  <script type="module">
    const appId = 'e7f00a396da8b6552d424a2083b9758f';
    const appSecret = '075a02064c89820d50b8321d60534ade64a805e15659efeb5ed40c0a5d5adec3';

    class CallsApp {
      constructor(appId, basePath = 'https://rtc.live.cloudflare.com/v1') {
        this.prefixPath = `${basePath}/apps/${appId}`;
      }

      async sendRequest(url, body, method = 'POST') {
        const request = {
          method: method,
          mode: 'cors',
          headers: {
            'content-type': 'application/json',
            Authorization: `Bearer ${appSecret}`
          },
          body: JSON.stringify(body)
        };
        const response = await fetch(url, request);
        const result = await response.json();
        return result;
      }

      checkErrors(result, tracksCount = 0) {
        if (result.errorCode) {
          throw new Error(result.errorDescription);
        }
        for (let i = 0; i < tracksCount; i++) {
          if (result.tracks[i].errorCode) {
            throw new Error(`tracks[${i}]: ${result.tracks[i].errorDescription}`);
          }
        }
      }

      async newSession(offerSDP) {
        const url = `${this.prefixPath}/sessions/new`;
        const body = {
          sessionDescription: { type: 'offer', sdp: offerSDP }
        };
        const result = await this.sendRequest(url, body);
        this.checkErrors(result);
        this.sessionId = result.sessionId;
        return result;
      }

      async newTracks(trackObjects, offerSDP = null) {
        const url = `${this.prefixPath}/sessions/${this.sessionId}/tracks/new`;
        const body = {
          sessionDescription: { type: 'offer', sdp: offerSDP },
          tracks: trackObjects
        };
        if (!offerSDP) {
          delete body['sessionDescription'];
        }
        const result = await this.sendRequest(url, body);
        this.checkErrors(result, trackObjects.length);
        return result;
      }

      async sendAnswerSDP(answer) {
        const url = `${this.prefixPath}/sessions/${this.sessionId}/renegotiate`;
        const body = { sessionDescription: { type: 'answer', sdp: answer } };
        const result = await this.sendRequest(url, body, 'PUT');
        this.checkErrors(result);
      }
    }

    self.pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.cloudflare.com:3478' }],
      bundlePolicy: 'max-bundle'
    });

    const localStream = await navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    });

    const adminVideoElement = document.getElementById('admin-video');
    adminVideoElement.srcObject = localStream;

    self.transceivers = localStream.getTracks().map(track =>
      self.pc.addTransceiver(track, { direction: 'sendonly' })
    );

    self.app = new CallsApp(appId);

    await self.pc.setLocalDescription(await self.pc.createOffer());
    const newSessionResult = await self.app.newSession(self.pc.localDescription.sdp);
    await self.pc.setRemoteDescription(new RTCSessionDescription(newSessionResult.sessionDescription));

    await new Promise((resolve, reject) => {
      self.pc.addEventListener('iceconnectionstatechange', ev => {
        if (ev.target.iceConnectionState === 'connected') {
          resolve();
        }
        setTimeout(reject, 5000, 'connect timeout');
      });
    });

    let trackObjects = self.transceivers.map(transceiver => {
      return {
        location: 'local',
        mid: transceiver.mid,
        trackName: transceiver.sender.track.id
      };
    });

    await self.pc.setLocalDescription(await self.pc.createOffer());
    const newLocalTracksResult = await self.app.newTracks(trackObjects, self.pc.localDescription.sdp);
    await self.pc.setRemoteDescription(new RTCSessionDescription(newLocalTracksResult.sessionDescription));

    trackObjects = trackObjects.map(trackObject => {
      return {
        location: 'remote',
        sessionId: self.app.sessionId,
        trackName: trackObject.trackName
      };
    });

    const remoteTracksPromise = new Promise(resolve => {
      let tracks = [];
      self.pc.ontrack = event => {
        tracks.push(event.track);
        if (tracks.length >= 2) {
          resolve(tracks);
        }
      };
    });

    const newRemoteTracksResult = await self.app.newTracks(trackObjects);
    if (newRemoteTracksResult.requiresImmediateRenegotiation) {
      switch (newRemoteTracksResult.sessionDescription.type) {
        case 'offer':
          await self.pc.setRemoteDescription(new RTCSessionDescription(newRemoteTracksResult.sessionDescription));
          await self.pc.setLocalDescription(await self.pc.createAnswer());
          await self.app.sendAnswerSDP(self.pc.localDescription.sdp);
          break;
      }
    }

    const remoteTracks = await remoteTracksPromise;
    const userVideoElement = document.getElementById('user-video');
    const remoteStream = new MediaStream();
    remoteStream.addTrack(remoteTracks[0]);
    remoteStream.addTrack(remoteTracks[1]);
    userVideoElement.srcObject = remoteStream;

    const endCallButton = document.getElementById('end-call');
    endCallButton.addEventListener('click', () => {
      self.pc.close();
      alert('Call Ended');
    });
  </script>
</body>
</html>
