    <div class="background-effect">
        <span style="top: 10%; left: 15%; width: 50px; height: 50px; animation-delay: 0s;"></span>
        <span style="top: 40%; left: 25%; width: 30px; height: 30px; animation-delay: 2s;"></span>
        <span style="top: 60%; left: 80%; width: 40px; height: 40px; animation-delay: 4s;"></span>
        <span style="top: 30%; left: 70%; width: 60px; height: 60px; animation-delay: 1s;"></span>
        <span style="top: 90%; left: 50%; width: 20px; height: 20px; animation-delay: 3s;"></span>
    </div>

    <header>
        <h1>NASA Astronomy Picture of the Day</h1>
        <p>Explore the wonders of the universe</p>
    </header>

    <div class="content" id="content">
        <!-- NASA APOD content will load here -->
    </div>

        <p>Designed with ❤️ by Basudev Bhandari</p>
    </footer>

    <script>
        const apiKey = 'DEMO_KEY'; // Replace this with your actual NASA API key
        const contentDiv = document.getElementById('content');

        async function fetchAPOD() {
            try {
                const response = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`);
                const data = await response.json();

                displayAPOD(data);
            } catch (error) {
                contentDiv.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            }
        }

        function displayAPOD(data) {
            contentDiv.innerHTML = `
                <img src="${data.url}" alt="${data.title}">
                <h2>${data.title}</h2>
                <p>${data.explanation}</p>
            `;
        }

        fetchAPOD();
    </script>
