<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online html Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      background-color: #2C3E50;
      color: white;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .editor-container {
      display: flex;
      width: 80%;
      height: 60%;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 80px;
    }

    .editor {
      width: 50%;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 100%;
      box-sizing: border-box;
      resize: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      overflow: auto;
    }

    #output {
      width: 50%;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 100%;
      box-sizing: border-box;
      overflow: auto;
    }

    #buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #runBtn, #fullscreenBtn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
    }

    #runBtn:hover, #fullscreenBtn:hover {
      background-color: #2980b9;
    }

    footer {
      padding: 10px;
      background-color: #2C3E50;
      color: white;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 100;
      padding: 20px;
    }

  </style>

<body>

<header>
  <h1>Online Code Editor</h1>
</header>

<div class="editor-container">
  <textarea class="editor" id="codeEditor" placeholder="Write your HTML code here..."></textarea>
  <div id="output"></div>
</div>

<div id="buttons">
  <button id="runBtn">Run Code</button>
  <button id="fullscreenBtn">Full Screen Preview</button>
</div>

<footer>
  <p>Made with ❤️ by Basudev Bhandari</p>
</footer>

<script>
  document.getElementById('runBtn').addEventListener('click', function() {
    const code = document.getElementById('codeEditor').value;
    const output = document.getElementById('output');
    output.innerHTML = code; // Inject HTML code directly into output panel
  });

  let isFullscreen = false;
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const output = document.getElementById('output');

  fullscreenBtn.addEventListener('click', function() {
    if (isFullscreen) {
      // Exit full screen mode
      output.classList.remove('fullscreen');
      isFullscreen = false;
      fullscreenBtn.textContent = 'Full Screen Preview';
    } else {
      // Enter full screen mode
      output.classList.add('fullscreen');
      isFullscreen = true;
      fullscreenBtn.textContent = 'Exit Full Screen';
    }
  });
</script>

</body>
</html>
